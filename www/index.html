  <body>
    <div class="page" id="home">
      <div class="header" id="home_header">
        <img src="img/logo.png" />
      </div>
      
      <div class="content" id="home_content">
        <ul class="listview">
          <li>
            <a href="#" class="goto_page" value="wesmaps">
              <div class="fance wesmaps"><img src="img/wesmaps.png" /></div>
              <div class="button-text">WesMaps</div>
            </a>
          </li>
          <li>
            <a href="#" id="event_nav" class="goto_page" value="events">
              <div class="fance events"><img src="img/events.png" /></div>
              <div class="button-text">Events</div>
            </a>
          </li>
          <li>
            <a href="#" class="goto_page" value="menus">
              <div class="fance menus"><i class="fa fa-cutlery fa-2x"></i></div>
              <div class="button-text">Hours and Menus</div>
            </a>
          </li>
          <li>
            <a href="#" class="goto_page" value="landmarks">
              <div class="fance landmarks"><img src="img/landmarks.png" /></div>
              <div class="button-text">Landmarks</div>
            </a>
          </li>
          <li>
            <a href="#" class="goto_page" value="donate">
              <div class="fance donate"><img src="img/donate.png" /></div>
              <div class="button-text">Donate</div>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- ========== WESMAPS PAGE =========== -->
    <div class="page hidden" id="wesmaps">

      <div class="wesmaps_header">
        <div class="wm-bird">
          <img src="img/logo.png" />
        </div>
        <div class="wm-name">
          <span>WesMaps</span>
        </div>
        <div class="wm-go-home">
          <a href="#" class="goto_page" value="home">
            <i class="fa fa-home fa-4x"></i>
          </a>
        </div>
      </div>

      <div class="wesmaps_content">

        <div id="wm_search_bar"> 
          <div id="wm_bar">
            <input type="search" placeholder="Search for courses">
          </div>
          <div id="wm-s-f">
            <select name="semester">
              <option selected disabled>Term...</option>
              <option value="Summer">Summer</option>
              <option value="Fall">Fall</option>
              <option selected="selected" value="Spring">Spring</option>
            </select>
          </div>
          <div id="wm_icon">
            <i class="fa fa-search fa-3x"></i>
          </div>
        </div>

        <div id="wm_wrapper">
          <ul id="wm_courses">
          </ul>
       </div>
      </div>

    </div>

    <!-- ========== EVENTS PAGE =========== -->
    <div class="page hidden" id="events">

      <div class="content" id="events_content">
        <div id="e_header">
         <a href="#" class="goto_page" value="events_list">
          <span id="openSidebar"></span>
         <span style="
            display: inline-block;
            margin-left: 36px;
          padding-top: 4px;
          color: rgba(223, 39, 39, 0.92);
          text-shadow: .5px .5px rgba(0, 0, 0, 1);
          font-size: 30px;
        ">MORE</span>
      </a>
         <img src="img/logo.png">
         <div id="e_title">EVENTS</div>
         <div id="fixer"></div>
          <div id="minibar">
            <input type="checkbox" name="map_old" id="map_old"><label for="map_old">Display Old
            Events</label>
          </div>
        </div>
        <div id="map_area">
            <div id="map-canvas">
            </div>
        </div>
        <div id="e_footer">
          <a href="#" class="goto_page" value="home">
            <div id="e_home_button">
              <i class="fa fa-home fa-2x"></i>
              <div>HOME</div>
            </div>
          </a>
      </div>
   

      </div>
    </div>

    <!-- ========== EVENTS_LIST PAGE =========== -->
    <div class="page hidden" id="events_list">

      <div class="content" id="events_list_content">
          <div>
            <div>
              <div class="events_list_header">
                <img src="img/logo.png">
                <div>EVENTS</div>
              </div>
              <div id="minibar">
                <input type="checkbox" name="old" id="e_old"><label for="e_old">Display Old
                Events</label>
              </div>
              <div id="events_list_stuff">
                <div id="filter_search">
                  <div class="filter_options">
                   <select id="events_select" class="dropdown">
                      <option id="e_time">Sort: Time</option>
                      <option id="e_category">Sort: Category</option>
                      <option id="e_location">Sort: Location</option>
                    </select>
                    <!-- <input type="radio" name="group1" id="e_time" >Time
                    <input type="radio" name="group1" id="e_category" >Category
                    <input type="radio" name="group1" id="e_location" checked>Location -->
                  </div>
                  <div id="input-div">
                    <input type="text" id="e_search_input" placeholder ="Search" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search'" >
                  </div>
                </div>
                <ul id="events_ul">
                </ul>
              </div>
          </div>
        </div>
        <div class="events_list_footer">
        <a href="#" class="goto_page" value="home">
          <div class="events_list_go_home">
            <i class="fa fa-home fa-1x"></i>
            <span>HOME</span>
          </div>
        </a>
        <a href="#" class="goto_page" value="events">
          <div class="events_list_go_map">
            <i class="fa fa-map-marker fa-1x"></i>
            <span>MAP</span>
          </div>
        </a>
      </div>
      </div>
    </div>


     <!-- ========== EVENTS_READ_MORE PAGE =========== -->
    <div class="page hidden" id="events_read_more">
      <div class="events_list_header">
        <img src="img/logo.png">

      </div>
      <div class="content" id="events_read_more2">
        <button id="read_more_button" onclick="">
          <div class="arrow-left"></div>
          <a href="#" class="goto_page" value="events" id="read_more_a">BACK TO MAP</a>
        </button>
        
        <h4 id="read_more_title"></h4>
            <div id="morecontent"></div>
      </div>
    </div>

          <span>|</span>

      <div class="wesmaps_header">
        <div class="wm-bird">
          <img src="img/logo.png" />
        </div>
        <div class="wm-name">
          <span>Landmarks</span>

        <div class="wm-go-home">
          <a href="#" class="goto_page" value="home">

        </div>
      </div>
      <div id="landmarks_content">
				<div id="lm_search_bar"> 
          <div id="lm_bar">
            <input type="search" placeholder="Search for landmarks">

				<div id="lm_wrapper">

      <div class="wesmaps_header">
        <div class="wm-bird">
          <img src="img/logo.png" />

        <div class="wm-name">
          <span>Donate</span>
        </div>
        <div class="wm-go-home">
          <a href="#" class="goto_page" value="home">

          </a>
        </div>
      </div>
      <div id="donate_content">
        <iframe src="http://thisiswhy.wesleyan.edu/waystogive"></iframe>
